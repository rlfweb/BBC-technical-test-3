<!DOCTYPE html>

<html lang="en">
  
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
  
  </head>

  <body>

    <div class="container">

      <!-- Title -->  
        <div class="row">
          <div class="col-12 title">
            Rock  Paper  Scissors
          </div>
        </div>

      <!-- Player Hello -->
          <div class="row">
            <div class="col-12 playerHello">
              <p>Hello Player!<br>Click on your choice ...</p>  
            </div>
          </div>

      <!-- Player Choice Buttons -->            
          <div class="row">
      <!-- Rock Button -->    
            <div class="col-4 btn">
              <button class="rock">Rock</button>
            </div>
      <!-- Paper Button -->    
            <div class="col-4 btn">
              <button class="paper">Paper</button>
            </div>
      <!-- Scissors Button -->    
            <div class="col-4 btn">
              <button  class="scissors">Scissors</button>
            </div>
            
      <!-- Play again button to refresh page and clear previous game -->
          <div class="row">
            <button class="playAgain">Click here to play again</button>
          </div>
  
  </body>
</html>
